<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoMarket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/icon.png">
</head>
<body>
  <header>
    <img src="imgs/_ec041123-2dd8-45ef-861b-53ab5194a4f3-removebg-preview.png">
  </header>

  <div class="parallax-container">
    <div class="parallax">
      <video id="video" autoplay loop muted>
        <source src="imgs/CG 160 Start 2022.mp4" type="video/mp4">
      </video>
      <h2 class="parallax-text">START 160</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="imgs/start.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Start 160</span>
          </div>
          <div class="card-action">
            <a href="https://www.webmotors.com.br/motos/sp/honda/cg-160-start-es/de.2022/ate.2022" target="_blank" >Comprar</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="imgs/fan.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Fan</span>
          </div>
          <div class="card-action">
            <a href="https://www.webmotors.com.br/motos-novas/sp/honda/cg-160-fan/ate.2024?estadocidade=S%C3%A3o%20Paulo&tipoveiculo=motos-novas&anoate=2024&marca1=HONDA&modelo1=CG%20160%20FAN" target="_blank">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="imgs/titan.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Titan</span>
          </div>
          <div class="card-action">
            <a href="https://www.webmotors.com.br/motos-novas/sp/honda/cg-160-fan/ate.2024?estadocidade=S%C3%A3o%20Paulo&tipoveiculo=motos-novas&anoate=2024&marca1=HONDA&modelo1=CG%20160%20FAN&lkid=2031" target="_blank">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="imgs/bros.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Bros</span>
          </div>
          <div class="card-action">
            <a href="https://www.webmotors.com.br/motos/sp/honda/nxr%20160%20bros?estadocidade=S%C3%A3o%20Paulo&marca1=HONDA&modelo1=NXR%20160%20BROS&autocomplete=BROS&autocompleteTerm=HONDA%20NXR%20160%20BROS&lkid=1705" target="_blank">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="carrosel">
    <div class="row">
      <div class="col s12">
        <div class="carousel">
          <a class="carousel-item" href="#one!"><img src="https://s2-autoesporte.glbimg.com/gO2CVLgtUp4TAUo4_9yqdkUW8AE=/0x0:2500x1666/1008x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2018/g/N/FBV7hdSeervFKnoLt7aw/hondacg1602019-1.jpg" alt="Imagem 1"></a>

          <a class="carousel-item" href="#two!"><img src="https://s2-autoesporte.glbimg.com/jp0jLLB5XpJAOXipGEYt3oVbamU=/0x0:1920x1080/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2023/G/H/WOcq4OQUaqP7HWDeFNCw/honda-cg-2024.jpg" alt="Imagem 2"></a>

          <a class="carousel-item" href="#three!"><img src="https://www.webmotors.com.br/wp-content/uploads/2021/08/17151700/Test-ride-1.jpg" alt="Imagem 3"></a>
          
          <a class="carousel-item" href="#four!"><img src="https://cmssaladeimprensa.honda.com.br//sites/default/files/styles/hd_exibicao/public/2023-08/CG%20160%20Fan%20e%20CG%20160%20Titan_2024%20%281%29.jpg?itok=FaCn8mAf" alt="Imagem 4"></a>
        </div>
      </div>
    </div>
  </div>

  <section id="pos-venda">
    <form>
      <h2>Entre em contato conosco</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone">
        <br>

        <label for="modelo">Modelo da Moto:</label>
        <input type="text" id="modelo">
        <br>

        <label for="chassi">Número de Chassi:</label>
        <input type="text" id="chassi">
        <br>

        <label for="data-compra">Data da Compra:</label>
        <input type="date" id="data-compra">
        <br>

        <label for="obs">Problemas/Questões:</label>
        <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
        <br>

        <label for="feedback">Sugestões/Feedback:</label>
        <textarea name="feedback" id="feedback" cols="30" rows="5"></textarea>
        <br>

        <input type="submit" value="Enviar">
    </form>
  </section>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.parallax');
      var instances = M.Parallax.init(elems);
    });
    $(document).ready(function(){
      $('.carousel').carousel();
    });
  </script>

</body>
</html>
